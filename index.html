<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panic Button — Beta is Live</title>

  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" href="./assets/panic-logo.png">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="bg-grain"></div>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img src="./assets/panic-logo.png" class="brand__logo" alt="logo">
        <div class="brand__text">
          <div class="brand__title">PANIC BUTTON</div>
          <div class="brand__sub">beta is live</div>
        </div>
      </div>

      <nav class="links">
        <a class="link" href="https://x.com/PanicButtonton" target="_blank">@PanicButtonton</a>
        <a class="link link--outline" href="https://x.com/i/communities/2010590489972469792" target="_blank">Community</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <div class="hero__left">
        <h1 class="hero__h1">Panic Button</h1>
        <p class="hero__beta">Beta is live</p>
        <p class="hero__p">One-page degen trading control panel.</p>

        <div class="hero__ctaRow">
          <button class="btn btn--primary" id="connectBtn">Connect Phantom</button>
          <button class="btn btn--ghost" id="demoBtn">Run Demo</button>
        </div>
      </div>

      <div class="hero__right">
        <div class="bannerFrame">
          <img src="./assets/panic-banner.png" class="bannerImg" alt="">
        </div>

        <div class="panicLogoStand">
          <img src="./assets/panic-logo.png" alt="">
          <div class="panicLogoStand__txt">panic button beta</div>
        </div>

        <button class="panicBtn" id="panicBtn">
          <span class="panicBtn__ring"></span>
          <span class="panicBtn__cap"></span>
          <span class="panicBtn__text">PANIC</span>
        </button>
      </div>
    </section>

    <!-- GRID -->
    <section class="grid">
      <div class="card">
        <h2 class="card__title">Wallet</h2>
        <div id="addrText" class="mono">—</div>
        <button class="btn btn--primary" id="connectBtn2">Connect</button>
        <button class="btn btn--dim" id="disconnectBtn">Disconnect</button>
      </div>

      <div class="card">
        <h2 class="card__title">Vault</h2>
        <div id="vaultBalance">$0.00</div>
        <input id="depositAmt" class="input" type="number" placeholder="1.00">
        <button class="btn btn--primary" id="depositBtn">Deposit</button>
      </div>

      <div class="card">
        <h2 class="card__title">AI Bot</h2>
        <div>Panic Level: <span id="panicLevel">0</span></div>
        <button class="btn btn--primary" id="startBtn">Start</button>
        <button class="btn btn--dim" id="stopBtn">Stop</button>
      </div>
    </section>

    <!-- LOGS -->
    <section class="card logsFull">
      <h2 class="card__title">Live Bot Logs</h2>
      <div class="log" id="log"></div>
    </section>

    <!-- RADAR -->
    <section class="card radarFull">
      <h2 class="card__title">RADAR — 100Hrs Panic Window</h2>

      <div class="radarSticky">
        <div id="radarBest">—</div>
      </div>

      <div class="radarScroll">
        <div class="radarList" id="radarList"></div>
      </div>

      <div class="btnRow">
        <button class="btn btn--ghost" id="radarRefreshBtn">Refresh</button>
        <button class="btn btn--dim" id="radarClearBtn">Clear</button>
      </div>
    </section>

  </main>

  <script src="./js/app.js"></script>
</body>
</html>
