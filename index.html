<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panic Button — Beta is Live</title>

  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" href="./assets/panic-logo.png">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="bg-grain" aria-hidden="true"></div>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar__inner">

      <div class="brand">
        <img src="./assets/panic-logo.png" alt="Panic Logo" class="brand__logo" />
        <div class="brand__text">
          <div class="brand__title">PANIC BUTTON</div>
          <div class="brand__sub">beta is live</div>
        </div>
      </div>

      <nav class="links">
        <a class="link" href="https://x.com/PanicButtonton" target="_blank" rel="noreferrer">@PanicButtonton</a>
        <a class="link link--outline" href="https://x.com/i/communities/2010590489972469792" target="_blank" rel="noreferrer">Community</a>

        <!-- ✅ PANIC BUTTON IN STICKY HEADER (always visible) -->
        <button class="panicBtn panicBtn--top" id="panicBtn" type="button" aria-label="Panic">
          <span class="panicBtn__ring" aria-hidden="true"></span>
          <span class="panicBtn__cap" aria-hidden="true"></span>
          <span class="panicBtn__text">PANIC</span>
        </button>
      </nav>

    </div>
  </header>

  <main class="container">

    <!-- GRID -->
    <section class="grid">

      <!-- Wallet -->
      <div class="card">
        <h2 class="card__title">Wallet</h2>

        <div class="row">
          <div class="kv">
            <div class="k">Address</div>
            <div class="v mono" id="addrText">—</div>
          </div>
        </div>

        <div class="row btnRow">
          <button class="btn btn--primary" id="connectBtn2" type="button">Connect</button>
          <button class="btn btn--dim" id="disconnectBtn" type="button">Disconnect</button>
        </div>

        <div class="row small muted" id="networkStatus">Network: —</div>
      </div>

      <!-- Vault -->
      <div class="card">
        <h2 class="card__title">Vault (USDC)</h2>

        <div class="row">
          <div class="kv">
            <div class="k">Balance</div>
            <div class="v mono" id="vaultBalance">$0.00</div>
          </div>
        </div>

        <div class="row">
          <div class="inputRow">
            <span class="inputPrefix">$</span>
            <input id="depositAmt" class="input" type="number" step="0.01" min="0" placeholder="1.00" />
            <button class="btn btn--ghost btn--mini" id="maxDepositBtn" type="button">MAX</button>
          </div>
        </div>

        <div class="row btnRow">
          <button class="btn btn--primary" id="depositBtn" type="button">Deposit</button>
          <button class="btn btn--dim" id="withdrawBtn" type="button">Withdraw</button>
        </div>
      </div>

      <!-- AI Bot -->
      <div class="card">
        <h2 class="card__title">AI Bot</h2>

        <div class="row">
          <div class="kv">
            <div class="k">Panic Level</div>
            <div class="v"><span class="panicLevel" id="panicLevel">0</span></div>
          </div>
        </div>

        <div class="row">
          <label class="label">Cooldown</label>
          <input id="cooldown" type="range" min="30" max="180" value="90" />
          <div class="small muted"><span id="cooldownVal">90</span>s</div>
        </div>

        <div class="row btnRow">
          <button class="btn btn--primary" id="startBtn" type="button">Start</button>
          <button class="btn btn--dim" id="stopBtn" type="button">Stop</button>
        </div>
      </div>

    </section>

    <!-- LOGS -->
    <section class="card logsFull">
      <h2 class="card__title">Live Bot Logs</h2>
      <div class="log" id="log"></div>
    </section>

    <!-- RADAR -->
    <section class="card radarFull">
      <h2 class="card__title">RADAR — 100Hrs Panic Window</h2>

      <div class="kv">
        <div class="k">Best Pick</div>
        <div class="v" id="radarBest">—</div>
      </div>

      <!-- ✅ scroll lives here (7 visible, rest scroll) -->
      <div class="radarList radarScroll" id="radarList"></div>

      <div class="row btnRow">
        <button class="btn btn--ghost" id="radarRefreshBtn" type="button">Refresh</button>
        <button class="btn btn--dim" id="radarClearBtn" type="button">Clear</button>
      </div>
    </section>

    <footer class="footer">
      <div class="muted small">panic is experimental · panic is a meme · not financial advice</div>
    </footer>

  </main>

  <script src="./js/app.js"></script>
</body>
</html>
